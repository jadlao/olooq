<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/landing-page.css">
</head>

<body>
   <div class="container-fluid">
       <div class="row">
               <div class="slide slide1" id="slide1">
                       <a href="index.html"><img class="img-responsive center-block" id="logo" src="img/logo-olooq-circle.gif" alt="Olooq logo"></a>
                   <br>
                    <h1 class="">compare and search for organic products</h1>
                    <div class="arrow">
                        <a href="#slide2">
                            <i class="fa fa-angle-down"></i>
                        </a>
                    </div>
                        
                </div>
       </div>
       
       <div class="row">
                <div class="slide slide2" id="slide2">
                    <h1>save time</h1>
                    <div class="arrow">
                        <a href="#slide3">
                            <i class="fa fa-angle-down"></i>
                        </a>
                    </div>
                </div> 
       </div>
       
       <div class="row">
                <div class="slide slide3" id="slide3">
                    <h1>save money</h1>
                    <div class="arrow">
                        <a href="#slide4">
                            <i class="fa fa-angle-down"></i>
                        </a>
                    </div>
                </div>    
       </div>
       
       <div class="row">
               <div class="slide slide4" id="slide4">
                    <h1>start searching for organic products below</h1>
                    <br><br>
                    <form action="" class="navbar-form search" role="search">
                            <div class="input-group">
                                <input type="text" class="form-control searchbar" placeholder="Search">
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-default search-btn">
                                        <span class="glyphicon glyphicon-search">
                                            <span class="sr-only">Search</span>
                                        </span> 
                                    </button>
                                </span>
                                   
                            </div>
                        </form>
                </div>    
       </div>
   </div>
