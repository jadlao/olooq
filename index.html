<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olooq - Compare and search for organic products</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/olooq.css">
</head>

<body>
    <div class="wrapper">
        <div id="mushrooms" class="slide">
           <div class="hero">
               <a href="home.html"><img id="logo" src="img/logo-olooq.gif" alt="Olooq logo"></a>
           </div>
            <h1>compare and search for organic products</h1>
            <div class="arrow">
                <a href="#onions">
                    <span><img src="img/arrowdown.gif"></span>
                </a>
            </div>
        </div>
        <div id="onions" class="slide">
            <h1>save time</h1>
            <div class="arrow">
                <a href="#lemons">
                    <span><img src="img/arrowdown.gif"></span>
                </a>
            </div>
        </div>
        <div id="lemons" class="slide">
            <h1>save money</h1>
            <div class="arrow">
                <a href="#last">
                    <span><img src="img/arrowdown.gif"></span>
                </a>
            </div>
        </div>
        <div id="last" class="slide">
            <h1>Start searching for organic products below</h1>
            <form action="#">
                <input id="searchbar" type="search" placeholder="Looq now!">
                <button id="looq" type="submit" value="Search">Search</button>
            </form>
        </div>
    </div>
    
    <!-- Jquery code before other script files -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/olooq.js"></script>
</body>
</html>
