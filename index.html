<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olooq - Compare and search for organic products</title>
    <link rel="stylesheet" href="css/olooq.css">
</head>

<body>
    <div class="wrapper">
        <div id="mushrooms" class="slide">
           <div class="hero">
               <img id="logo" src="img/logo-olooq.gif" alt="Olooq logo">
           </div>
            <h1>compare and search for organic products</h1>
            <a href="#onions">
                <span class="arrow_down"><img src="img/arrowdown.gif"></span>
            </a>
        </div>
        <div id="onions" class="slide">
            <h1>save time</h1>
            <a href="#lemons">
                <span class="arrow_down"><img src="img/arrowdown.gif"></span>
            </a>
        </div>
        <div id="lemons" class="slide">
            <h1>save money</h1>
            <a href="#last">
                <span class="arrow_down"><img src="img/arrowdown.gif"></span>
            </a>
        </div>
        <div id="last" class="slide">
            <h1>Search for organic products below</h1>
            <form action="#">
                <input id="searchbar" type="search" placeholder="Looq now!">
                <button id="looq" type="submit" value="Search">Search</button>
            </form>
        </div>
    </div>
    <script src="/js/olooq.js"></script>
</body>
</html>
