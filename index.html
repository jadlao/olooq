<!DOCTYPE html>
<html lang="" ng-app="olooqApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olooq - Homepage</title>
    <!-- Bootstrap CDN & CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- AngularJS CDN -->
    <!-- Angular 1.5.x used instead of 1.6.x due to routing issue -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular-route.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container-fluid" id="nav-header">
            <div class="row">
               <!-- Logo -->
                <div class="col-xs-6">
                        <div class="navar-brand">
                            <a href="home.html"><img id="logo" src="img/logo-olooq.gif"></a>
                        </div>
                </div>
                
                <!-- Dropdown menu -->
                <div class="col-xs-2 col-xs-offset-4 btn-group">
                      <button type="button" class="btn btn-default dropdown-toggle menu-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="fa fa-bars"></span>
                      </button>
                      <ul class="dropdown-menu dropdown-menu-left" role="menu">
                        <li><a href="#">Fruit</a></li>
                        <li><a href="#">Vegetables</a></li>
                        <li><a href="#">Meat</a></li>
                        <li><a href="#">Frozen food</a></li>
                      </ul>
                </div>
                           
                           
                            
            </div>
            <hr>
            <div class="row">
                <!-- Searchbar -->
                <div class="col-xs-12">
                    <div class="text-center">
                        <form action="" class="navbar-form search" role="search">
                            <div class="input-group">
                                <input type="text" class="form-control searchbar" placeholder="Search">
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-default search-btn">
                                        <span class="glyphicon glyphicon-search">
                                            <span class="sr-only">Search</span>
                                        </span> 
                                    </button>
                                </span>
                                   
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
                
        <div class="container">
           <div class="row" id="view-row">
               <ng-view></ng-view>
           </div>
        </div>
        
        <footer class="container-fluid text-center">
           <div class="row">
               <div class="col-xs-12">
                   <nav id="nav-footer" class="navbar navbar-default">
                       <div class="navbar-inner">
                           <ul class="nav navbar-nav">
                                <li><a ng-href="#/">home</a></li>
                                <li><a ng-href="#/about">about us</a></li>
                                <li><a ng-href="#/why">why organic</a></li>
                                <li><a ng-href="#/contact">contact</a></li>
                            </ul>
                       </div>
                    </nav>
                    <hr>
               </div>
            </div>
                <div class="row">
                    <div class="col-xs-12">
                        Copyright &copy; 2017 OLOOQ
                    </div>
                </div>
            
        </footer>
    </div>
    
    <!-- Javascript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/olooq.js"></script>
</body>
</html>
